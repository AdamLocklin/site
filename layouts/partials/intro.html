	<section id="fh5co-intro">
		<div class="container">
			<div class="row row-bottom-padded-sm">
				{{ range .Site.Params.intro.item }}
				<div class="fh5co-block to-animate"{{if .img}} style="background-image: url(images/{{ .img }});"{{end}}>
					<div class="overlay-darker"></div>
					<div class="overlay"></div>
					<div class="fh5co-text">
						<i class="fh5co-intro-icon {{ .icon }}"></i>
						<h2>{{ .title }}</h2>
						<p>{{ .description }}</p>
						{{ if .video }}
							<p><a href="{{ .url }}" class="popup-vimeo btn btn-primary btn-video to-animate">{{ .button | markdownify }}</a></p>
						{{ else }}
							<p><a href="{{ .url }}" data-nav-section="{{ .sectionLink }}" {{ if .external }} target="_blank" {{ end }} class="btn btn-primary">{{ .button | markdownify }}</a></p>
						{{ end }}
					</div>
				</div>
				{{ end }}
			</div>
		</div>
	</section>
