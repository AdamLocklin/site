image: jguyomard/hugo-builder:0.40-extras

stages:
- build
- deploy

before_script:
- git submodule init && git submodule update
- echo $CI_BUILD_TOKEN | docker login --username gitlab-ci-token --password-stdin registry.code.monax.io

variables:
  GCS_BUCKET: "sites.monax.io"
  BUILD_DIR: "./build"

# Variable packages
.variables_staging: &vars_staging
  only:
    - staging@success/agreements.network
  variables:
    SITE_NAME: "staging.agreements.network"

.variables_production: &vars_production
  only:
    - production@success/agreements.network
  variables:
    SITE_NAME: "agreements.network"

# Job templates
.build_site_template: &build_template
  stage: build
  script:
    - |
      hugo \
        --verbose \
        --destination=$BUILD_DIR \
        --baseURL="https://$SITE_NAME" &&
      minify \
        --verbose \
        --html-keep-document-tags \
        --recursive \
        --output \
        $BUILD_DIR/ $BUILD_DIR/
  artifacts:
    paths:
      - $BUILD_DIR

# Build jobs
build staging:
  <<: *vars_staging
  <<: *build_template

build production:
  <<: *vars_production
  <<: *build_template

.deploy_template: &deploy_template
  stage: deploy
  image: quay.io/monax/monax:0.19.6-platform_deployer
  before_script:
    - |
      echo $GCS_CLIENT_SECRET_SITES > client-secret.json
      gcloud auth activate-service-account --key-file client-secret.json
      rm client-secret.json
  script:
    - gsutil -m rsync -r -d build gs://$GCS_BUCKET/$SITE_NAME

# Deploy jobs
deploy staging:
  environment:
    name: staging
    url: https://staging.agreements.network
  dependencies:
    - build staging
  <<: *vars_staging
  <<: *deploy_template

deploy production:
  environment:
    name: production
    url: https://agreements.network
  dependencies:
    - build production
  <<: *vars_production
  <<: *deploy_template

