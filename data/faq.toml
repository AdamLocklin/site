[[section]]
    title = "Basics of Agreements"

    [[section.item]]
        question = "Why do people want to enter into agreements at all?"
        answer = "Certainty over whether an agreement was made<br>Clarity between parties about the specifics of what was agreed<br>Benefits/consideration agreed<br>Mechanisms/rules of transaction<br>Greater efficiency in resolving disputes<br>Enforceability - ambient legal structures allow the weak to trust the strong"

    [[section.item]]
        question = "Why do people (or other autonomous entities) stand to gain by entering into an agreement digitally?"
        answer = "Computable reference object (could drive automation elsewhere)<br>Cryptographic proof of agreement state (by parties timestamping, signing it, ordering it amongst other documents by hash-chaining)<br>Security against loss<br>Interaction with other agreements (e.g. static hierarchical, or dynamic with respect to state change)<br>Updateability or freshness<br>Fulfilment logs and other event streams"

