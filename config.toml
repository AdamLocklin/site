  # overview section
  [params.usecases]
    enable = true
    title = "Use Cases"
    # description = "Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts."


    [[params.usecases.item]]
      title = "Legal Template Producers"
      subtitle = "Making money building better legal operations"
      description = "<p>Active Agreements create a new method for legal services professionals to serve existing clients while building additional revenue streams and smarter networked operations.</p><p>Using Active Agreements, lawyers can create legally-effective smart contracts to serve their clients better and make more money. The Agreements Network contains the building blocks of automated legal operations. Using the Agreements Network, lawyers can assemble legal prose and workflow “Archetypes” that create, formalize, store and prove client contract rights.</p>"
      img = "agreements-network-diagram-05.png"
      alt = "Legal Template Producers"

    [[params.usecases.item]]
      title = "Corporate Governance"
      subtitle = "Increasing Margins through Functionality and Reproducability"
      description = "<p>Corporate governance, the system of rules and processes which control a company, is a significant workstream for lawyers. The beginning of this process is incorporation or organization of a company. Incorporation of a business is one of the most common processes in legal operations, with more than 250,000 new limited liability companies and corporations organizing each quarter in the United States alone. Articles of organization are a necessary dependency for most businesses - the first step to hiring an employee and opening a business bank account, for example.</p><p>The Agreements Network provides value by creating a persistent record of the incorporation instrument, to anchor further smart contracts for corporate governance like bylaws, equity, and operations contracts.</p>"
      img = "agreements-network-diagram-05.png"
      alt = "Corporate Governance"

    [[params.usecases.item]]
      title = "Equipment Leasing - Fleets"
      subtitle = "Facilitating As-A-Service Business Models"
      description = "<p>In the evolving network economy, devices upgrade and proliferate quickly, meaning less incentive to buy a device and keep it for years and more pay-per-use and leasing models. This corresponds to an increase in deployments of fleets of equipment, for example, solar panels, electric car chargers and robotics like drones.</p><img src='images/agreements-network-diagram-08.png' alt='Equipment Leasing - Fleets'>"
      img = "agreements-network-diagram-06.png"
      alt = "Equipment Leasing - Fleets"

    [[params.usecases.item]]
      title = "Content Creators"
      subtitle = "Earning Money While Protecting Content Rights"
      description = "<p>The internet has disrupted traditional media channels and built new ones for users to create and distribute content. These new channels bring with them problems for creators of unique content, for example video producers on platforms like YouTube.</p><p>These boundless opportunities for content creators attach complex legal challenges. Content creators in network commerce struggle in three main ways: maintaining ownership of their intellectual property (IP), ensuring fair remuneration for their content, and protecting against the prospect of third-party copyright infringement lawsuits. The Agreements Network is a powerful tool to meet these unique challenges.</p>"
      img = "agreements-network-diagram-07.png"
      alt = "Content Creators"


