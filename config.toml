  # overview section
  [params.overview]
    enable = true
    title = "Overview"
    # description = "Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts."

    [[params.overview.col1]]
      title = "The Problem"
      description = "Contracts are fundamental to the global economic system, yet the way agreements are formed and monitored is slow and costly. The market is failing to be effectively served by a legal establishment geared towards the bespoke and high-value. Growing markets such as the networked economy need a way to access better legal services and tools that support the way modern commerce is evolving."

    [[params.overview.col2]]
      title = "The Solution"
      description = "The Agreements Network is built to enable new and more efficient forms of reaching agreement via decentralised, distributed systems. It provides a technical platform enabling lawyers to productise their previously bespoke services into legal products. It uses state-of-the-art blockchain and smart contracts technologies to provide consumers with . It is the legal layer for the networked world.<br><br>The Network allows users to build, repurpose and operate legal agreements with the click of a few buttons. Network users are stakeholders in the platform, rewarded for their contributions while building their own value-added revenue streams."


